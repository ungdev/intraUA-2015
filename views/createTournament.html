<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/tournaments.css">

        <title>UTT Arena 2015</title>
    </head>

    <body>
        <main class="container-fluid">
            <div id="sidebar">
                <h1>
                    <a href="/">UTT Arena 2015</a>
                </h1>
                <ul>
                    <li>
                        <a href="spotlights">Spotlights</a>
                    </li>
                    <li>
                        <a href="chat">Chat</a>
                    </li>
                    <li class="active">
                        <a href="tournaments">Tournois</a>
                    </li>
                    <li>
                        <a href="challenges">Challenges</a>
                    </li>
                    <li>
                        <a href="events">Évènements</a>
                    </li>
                    <li>
                        <a href="stream">Stream</a>
                    </li>
                    {{#admin}}
                        <li>
                            <a href="admin">Administration</a>
                        </li>
                    {{/admin}}
                </ul>
            </div>
            <div class="row" id="content">
                <div class="col-xs-12">
                    <h1>Tournois</h1>
                    <form action="/createTournament" method="post">
                        <div class="form-group">
                            <label for="name">Nom du tournoi :</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="2v2 CS:GO">
                        </div>
                        <div class="form-group">
                            <label for="players">Nombre de joueurs :</label>
                            <select name="players" class="form-control" id="players">
                                <option value="4">4</option>
                                <option value="8">8</option>
                                <option value="16">16</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="game">Jeu :</label>
                            <input type="text" class="form-control" name="game" id="game" placeholder="CS:GO">
                        </div>
                        <div class="form-group">
                            <label for="position">Position <small>(pour vous regrouper)</small> :</label>
                            <input type="text" class="form-control" name="position" id="position" placeholder="Table 15 côté PIG">
                        </div>
                        <div class="form-group">
                            <label for="yourteam">Choix du nom (équipe/votre pseudo) :</label>
                            <input type="text" class="form-control" name="yourteam" id="yourteam" value="{{login}}">
                        </div>
                        <button class="btn btn-primary">Créer</button>
                    </form>
            </div>
        </main>

        <script src="components/jquery/dist/jquery.min.js"></script>
        <script src="components/countdown.js/lib/countdown.js"></script>
        <script src="js/tournaments.js"></script>
    </body>
</html>
