<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="components/codemirror/lib/codemirror.css">
        <link rel="stylesheet" href="components/codemirror/addon/lint/lint.css">

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/admin.css">

        <title>UTT Arena 2015</title>
    </head>

    <body>
        <main class="container-fluid">
            <div id="sidebar">
                <h1>
                    <a href="/">UTT Arena 2015</a>
                </h1>
                <ul>
                    <li>
                        <a href="spotlights">Spotlights</a>
                    </li>
                    <li>
                        <a href="chat">Chat</a>
                    </li>
                    <li>
                        <a href="tournaments">Tournois</a>
                    </li>
                    <li>
                        <a href="challenges">Challenges</a>
                    </li>
                    <li>
                        <a href="events">Évènements</a>
                    </li>
                    <li>
                        <a href="stream">Stream</a>
                    </li>
                    <li class="active">
                        <a href="admin">Administration</a>
                    </li>
                </ul>
            </div>
            <div class="row" id="content">
                <div class="col-xs-12">
                    <h1>Adminsitration</h1>
                    <h2>Évènements</h2>
                    <textarea class="form-control" rows="10">{{events}}</textarea>
                    <button class="validButton" data-target="events">✓</button>
                    <h2>Challenges</h2>
                    <textarea class="form-control" rows="10">{{challenges}}</textarea>
                    <button class="validButton" data-target="challenges">✓</button>
                    <h2>Utilisateurs</h2>
                    <textarea class="form-control" rows="10">{{users}}</textarea>
                    <button class="validButton" data-target="users">✓</button>
                    <h2>Spotlights</h2>
                    <div class="spotlights data" data-spotlights="{{spotlights}}"></div>
                </div>
            </div>
        </main>

        <script src="components/jquery/dist/jquery.min.js"></script>
        <script src="components/jsonlint/lib/jsonlint.js"></script>
        <script src="components/codemirror/lib/codemirror.js"></script>
        <script src="components/codemirror/mode/javascript/javascript.js"></script>
        <script src="components/codemirror/addon/edit/matchbrackets.js"></script>
        <script src="components/codemirror/addon/edit/closebrackets.js"></script>
        <script src="components/codemirror/addon/edit/trailingspace.js"></script>
        <script src="components/codemirror/addon/lint/lint.js"></script>
        <script src="components/codemirror/addon/lint/json-lint.js"></script>
        <script src="js/admin.js"></script>
    </body>
</html>
