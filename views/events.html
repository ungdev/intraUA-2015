<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/events.css">

        <title>UTT Arena 2015</title>
    </head>

    <body>
        <main class="container-fluid">
            <div id="sidebar">
                <h1>
                    <a href="">UTT Arena 2015</a>
                </h1>
                <ul>
                    <li>
                        <a href="spotlights">Spotlights</a>
                    </li>
                    <li>
                        <a href="chat">Chat</a>
                    </li>
                    <li>
                        <a href="tournaments">Tournois</a>
                    </li>
                    <li>
                        <a href="challenges">Challenges</a>
                    </li>
                    <li class="active">
                        <a href="events">Évènements</a>
                    </li>
                    <li>
                        <a href="stream">Stream</a>
                    </li>
                </ul>
            </div>
            <div class="row" id="content">
                <div class="col-xs-12">
                    <h1>Évènements</h1>
                </div>
                <div class="col-md-6">
                    <h2>Évènements en cours</h2>
                    {{#eventsNow}}
                        <h3 class="event now">
                            {{name}}
                            <span class="timer" data-start="{{start}}" data-end="{{end}}"></span>
                        </h3>
                    {{/eventsNow}}
                </div>
                <div class="col-md-6">
                    <h2>À venir</h2>
                    {{#eventsToCome}}
                        <h3 class="event toCome">
                            {{name}}
                            <span class="timer" data-start="{{start}}" data-end="{{end}}"></span>
                        </h3>
                    {{/eventsToCome}}
                </div>
            </div>
        </main>

        <script src="components/jquery/dist/jquery.min.js"></script>
        <script src="components/countdown.js/lib/countdown.js"></script>
        <script src="js/events.js"></script>
    </body>
</html>
